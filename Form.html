<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./estiloform.css">
</head>
<body>
    <div class="formulario" >
    <h1>INSCRIPCION</h1>
    <h3>COMPLETAR</h3>

        <section style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">

        <form action="">
            <div class="form">
                
                <label for="nombre">Nombre:</label>
                <br>
                <input type="name" id="nombre" placeholder="Nombre">
                <br>
                <br>
                <label for="apellido">Apellido:</label>
                <br>
                <input type="surname" id="apellido" placeholder="Apellido">
                <br>
                <br>
                <label for="nacimiento">Nacimiento</label>
                <input type="date" id="date" placeholder="Fecha">
                <br>
                <br>
                <label for="pais">Pais</label>
                <select name="pais" id="pais">
                    <option value="">Elige un pais</option>
                    <option value="argentina">Argentina</option>
                    <option value="chile">Chile</option>
                    <option value="brasil">Brasil</option>
                </select>
                <br>
                <br>
                <label for="mail">Mail:</label>
                <input type="mail" id="mail" placeholder="Mail">
                <br>
                <br>
                <label for="trabajo">Tiene trabajo?</label>
                <br>
                <br>
                <input type="radio" name="job" id="si" value="SI"> SI
                <input type="radio" name="job" id="no" value="NO"> NO
                <br>
                <br>
                <button type="submit" class="botons">Enviar</button>
            </div>
        </form>
        </section>
        </div>
</body>
</html>
