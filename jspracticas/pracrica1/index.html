<!DOCTYPE html>
<html lang="en">
<head>
    <title>login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form action="" id="loginform">
        <label for="usuario">USER</label>
        <input type="text" name="usuario" id="userform">

        <label for="contraseña">PASSWORD</label>
        <input type="password" id="userpassword" name="contraseña" pattern="[0-9]*" maxlength="8" minlength="4">

        <label for="opciones">SELECCIONA UNA OPCIÓN</label>
    <select id="select" name="opciones">
        <option value="Usuario">Usuario</option>
        <option value="Admin">Admin</option>
        <option value="Clancla">Chancla</option>
    </select>

        <input type="submit" value="CREAR USUARIO" id="submit">
    </form>

    <ul id="lista"></ul>

    <script type="module" src="./javascript.js"></script>
</body>
</html>
